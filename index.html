<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Podział godzin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Strona służąca do przedstawienia graficznego podziału godzin"/>
    <meta name="keywords" content="Podział godzin, plan lekcji, plan zajęć, rozkład zajęć">
    <meta name="author" content="Przemysław Loesch">
    <link rel="stylesheet" href="podzial_godzin.css">
</head>

<body>
    <div class="strona">
        <div class="uklad-strony">
            <div class="widok-tygodnia">
                <div class="siatka-godzin">
                    <div class="tytul">Godziny</div>
                    <div class="siatka-godzin">
                        <div class="linia-godzin">7.00</div>
                        <div class="linia-godzin">8.00</div>
                        <div class="linia-godzin">9.00</div>
                        <div class="linia-godzin">10.00</div>
                        <div class="linia-godzin">11.00</div>
                        <div class="linia-godzin">12.00</div>
                        <div class="linia-godzin">13.00</div>
                        <div class="linia-godzin">14.00</div>
                        <div class="linia-godzin">15.00</div>
                        <div class="linia-godzin">16.00</div>
                        <div class="linia-godzin">17.00</div>
                        <div class="linia-godzin">18.00</div>
                        <div class="linia-godzin">19.00</div>
                        <div class="linia-godzin">20.00</div>
                    </div>
                </div>
                <div class="widok-dnia">
                    <div class="tytul">Poniedziałek</div>
                    <div class="plan-dnia" num="1"></div>
                </div>
                <div class="widok-dnia">
                    <div class="tytul">Wtorek</div>
                    <div class="plan-dnia" num="2"></div>
                </div>
                <div class="widok-dnia">
                    <div class="tytul">Środa</div>
                    <div class="plan-dnia" num="3"></div>
                </div>
                <div class="widok-dnia">
                    <div class="tytul">Czwartek</div>
                    <div class="plan-dnia" num="4"></div>
                </div>
                <div class="widok-dnia">
                    <div class="tytul">Piątek</div>
                    <div class="plan-dnia" num="5"></div>
                </div>
                <div class="widok-dnia">
                    <div class="tytul">Sobota</div>
                    <div class="plan-dnia" num="6"></div>
                </div>
                <div class="widok-dnia">
                    <div class="tytul">Niedziela</div>
                    <div class="plan-dnia" num="7"></div>
                </div>
            </div>
            <div class="panel">
                <div class="tytul-listy">Uczniowie:</div>
                <div id="lista_uczniowie" class="lista-rekordow"></div>
                <button id="dodaj_uczniowie">Dodaj ucznia...</button>
                <div class="tytul-listy">Przedmioty:</div>
                <div id="lista_przedmioty" class="lista-rekordow"></div>
                <button id="dodaj_przedmioty">Dodaj przedmiot...</button>
                <div class="tytul-listy">Nauczyciele:</div>
                <div id="lista_nauczyciele" class="lista-rekordow"></div>
                <button id="dodaj_nauczyciele">Dodaj nauczyciela...</button>
                <div class="tytul-listy">Lokalizacje:</div>
                <div id="lista_lokalizacje" class="lista-rekordow"></div>
                <button id="dodaj_lokalizacje">Dodaj lokalizacje...</button>
                <div class="tytul-listy">Obsługa plików:</div>
                <button id="zapisz_dane">Zapisz na serwerze i pobierz link...</button>
                <div id="link"></div>
                <button id="pobierz_dane">Pobierz plik z danymi...</button>
                <button id="wczytaj_dane">Wczytaj plik z danymi...</button>
                <input id="zrodlo_danych" type="file" accept=".json" style="display:none;">
            </div>
        </div>
    </div>

    <template id="cialo_okna_modalnego">
        <div class="tlo-okna-modalnego">
            <div class="okno-modalne">
                <div class="naglowek-okna-modalnego">
                    <span class="tytul-okna-modalnego"></span>
                    <button id="zamknij" type="button" class="przycisk-naglowka">×</button>
                </div>
                <div class="tresc-okna-modalnego"></div>
                <div class="stopka-okna-modalnego">
                    <button id="usun" type="button" class="przycisk" style="float: left; background-color: orange;">Usuń</button>
                    <button id="anuluj" type="button" class="przycisk">Anuluj</button>
                    <button id="zapisz" type="button" class="przycisk">Zapisz</button>
                </div>
            </div>
        </div>
    </template>

    <template id="formularz_przedmioty">
        <form class="formularz">
            <div>Nazwa przedmiotu</div><input id="nazwa" wymog=true>
            <div>Skrót nazwy</div><input id="skrot">
        </form>
    </template>

    <template id="formularz_uczniowie">
        <form class="formularz">
            <div>Uczeń</div><input id="nazwa" wymog=true>
            <div>Inicjały</div><input id="skrot">
            <div>Kolor</div><input id="kolor" readonly value="hsl(0, 0%, 90%)" style="color: hsl(0, 0%, 90%); background-color: hsl(0, 0%, 90%); cursor: pointer;">
            <div class="wybor-koloru" style="display: none;">
                <div class="probka-koloru" style="background-color: hsl(0, 0%, 90%);"></div>
                <div class="probka-koloru" style="background-color: hsl(0, 80%, 90%);"></div>
                <div class="probka-koloru" style="background-color: hsl(40, 80%, 90%);"></div>
                <div class="probka-koloru" style="background-color: hsl(80, 80%, 90%);"></div>
                <div class="probka-koloru" style="background-color: hsl(120, 80%, 90%);"></div>
                <div class="probka-koloru" style="background-color: hsl(160, 80%, 90%);"></div>
                <div class="probka-koloru" style="background-color: hsl(200, 80%, 90%);"></div>
                <div class="probka-koloru" style="background-color: hsl(240, 80%, 90%);"></div>
                <div class="probka-koloru" style="background-color: hsl(280, 80%, 90%);"></div>
                <div class="probka-koloru" style="background-color: hsl(320, 80%, 90%);"></div>
            </div>
        </form>
    </template>

    <template id="formularz_nauczyciele">
        <form class="formularz">
            <div>Nauczyciel</div><input id="nazwa" wymog=true>
            <div>Inicjały</div><input id="skrot">
        </form>
    </template>

    <template id="formularz_lokalizacje">
        <form class="formularz">
            <div>Lokalizacja (sala, obiekt itp.)</div><input id="nazwa" wymog=true>
            <div>Skrót nazwy</div><input id="skrot">
        </form>
    </template>

    <template id="formularz_zajecia">
        <form class="formularz">
            <div>Uczeń</div><select id="uczen" wymog=true></select>
            <div>Przedmiot</div><select id="przedmiot" wymog=true></select>
            <div>Początek</div><input id="poczatek" type="time" wymog=true>
            <div>Koniec</div><input id="koniec" type="time" wymog=true>
            <div>Lokalizacja</div><select id="lokalizacja"></select>
            <div>Nauczyciel</div><select id="nauczyciel"></select>
        </form>
    </template>

    <template id="wpis_listy_rekordow">
        <div class="wpis-listy-rekordow">
            <div class="nazwa-rekordu"></div>
            <button class="przycisk-edycji">...</button>
        </div>
    </template>

    <template id="blok_zajec">
        <div class="blok-zajec" style="background-color: hsl(0, 0%, 90%);">
            <div class="blok-czas">
                <span class="blok-poczatek"></span><span>-</span><span class="blok-koniec"></span>
            </div>
            <div class="blok-przedmiot"></div>
            <div class="blok-uczen"></div>
            <div class="blok-lokalizacja"></div>
            <div class="blok-nauczyciel"></div>
            <div class="uchwyt-bloku"></div>
        </div>
    </template>

    <script src="podzial_godzin.js"></script>
    <script src="okno_modalne.js"></script>
</body>

</html>
